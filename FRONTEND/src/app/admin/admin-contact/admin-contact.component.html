<div class="container my-5">
  <h2 class="text-center mb-4">User Inquiries</h2>

  <div class="table-wrapper">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Message</th>
          <th>Sent At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inquiry of inquiries">
          <td data-label="ID">{{ inquiry.id }}</td>
          <td data-label="Full Name">{{ inquiry.name }}</td>
          <td data-label="Email">{{ inquiry.email }}</td>
          <td data-label="Phone Number">{{ inquiry.phoneNumber }}</td>
          <td data-label="Message">{{ inquiry.message }}</td>
          <td data-label="Sent At">{{ inquiry.createdAt | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="inquiries.length === 0" class="text-center mt-4">
    <p class="text-muted">No inquiries yet.</p>
  </div>
</div>
